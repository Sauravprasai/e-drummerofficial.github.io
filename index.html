<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="css/styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat+Alternates&display=swap" rel="stylesheet">



</head>

<body>

  
  <div class="set">
    <img src="images/mute-image.png" class="mimage">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <div class="glass">
    <h1 class="title">E-Drummer</h1>

    <div class="slider-tab">
      <span class="v-text">Volume</span>
      <input type="range" class="slider input" min="0" max="1" value="0.5" step="any">
    </div>

    <div class="keys">
      <span class="k-text">Show keys</span>
      <input type="checkbox" checked>
    </div>

    <div class="mute">
      <span class="k-text">Mute</span>
      <input type="checkbox">
    </div>
    <h5 class="footer">Created by Saurav Prasai</h5>
  </div>


  <script src="js/index.js">

  </script>

</body>

</html>
